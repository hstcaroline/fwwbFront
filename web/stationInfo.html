<script>
    jQuery(document).ready(function () {
        App.init();
        $("#top").load("head.html");
        $("#menu").load("menu.html",function(){
            $("#dataSearch").addClass("active");
        });
        loadData();
        TableEditable.init();
    });
    function loadData() {
        $.ajax({
            url: ip + '/users/getStation',
            type: 'get',
            async: false,
            contentType: "application/json",
            success: function (stations) {
                if (stations != null) {
                    loadTable(stations);
                }
                else {
                    alert('链接失败');
                }
            },
            error: function (xhr, type, exception) {
                alert(type);
            }
        });
    }
    function loadTable(data) {
        var html = '';
        for (var i in data) {
            html += '<tr class="">'
                    + '<td>' + (i*1+1) + '</td>'
                    + '<td>' + data[i].name + '</td>'
                    + '<td>' + data[i].address + '</td>'
                    + '<td>' + formatTime(data[i].time) + '</td>'
                    + '<td>' + data[i].num + '人</td>'
                    +'<td><span class="label label-success">'+formatStatus(data[i].status)+'</span></td>'
                    + '<td> <a class="edit" href="javascript:;"><i class = "icon-edit" > </i> 编辑 </a> </td>'
                    + '<td> <a class="delete" href="javascript:;"><i class = "icon-trash" > </i> 删除 </a> </td>'
                    + '</tr>'
        }
        $("#allStations").html(html);
    }
</script>
