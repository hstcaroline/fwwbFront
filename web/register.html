            <div class="row-fluid">
                <div class="span1"></div>
                <div class="span10">
                    <div id="form_wizard_1">
                        <form action="#" class="form-horizontal" id="submit_form">
                            <div class="form-wizard">
                                <div class="navbar steps">
                                        <div class="navbar-inner">
                                            <ul class="row-fluid">
                                                <li class="span3">
                                                    <a href="#tab1" data-toggle="tab" class="step active">
                                                        <span class="number">1</span>
                                                        <span class="desc"><i class="icon-ok"></i> 注册账号</span>
                                                    </a>
                                                </li>
                                                <li class="span3">
                                                    <a href="#tab2" data-toggle="tab" class="step">
                                                        <span class="number">2</span>
                                                        <span class="desc"><i class="icon-ok"></i> 基本信息</span>
                                                    </a>
                                                </li>
                                                <li class="span3">
                                                    <a href="#tab3" data-toggle="tab" class="step">
                                                        <span class="number">3</span>
                                                        <span class="desc"><i class="icon-ok"></i> 角色管理</span>
                                                    </a>
                                                </li>
                                                <li class="span3">
                                                    <a href="#tab4" data-toggle="tab" class="step">
                                                        <span class="number">4</span>
                                                        <span class="desc"><i class="icon-ok"></i> 核对确认</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                <div class="step-title pull-right" style="color: #62c462;margin-left: 10px;"> 25%</div>
                                <div id="bar" class="progress progress-success progress-striped active">
                                    <div class="bar"></div>
                                </div>
                                <div class="tab-content">
                                        <div class="alert alert-error hide">
                                            <button class="close" data-dismiss="alert"></button>
                                            您的填写存在错误，请核对以下内容。
                                        </div>
                                        <div class="alert alert-success hide">
                                            <button class="close" data-dismiss="alert"></button>
                                            表格填写成功。
                                        </div>
                                        <div class="tab-pane active" id="tab1">
                                            <h3 class="block">注册一个新账号</h3>
                                            <div class="control-group">
                                                <label class="control-label">账号<span class="required">*</span></label>
                                                <div class="controls">
                                                    <input type="text" class="span6 m-wrap" name="id"/>
                                                    <span class="help-inline">工号</span>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">密码<span class="required">*</span></label>
                                                <div class="controls">
                                                    <input type="password" class="span6 m-wrap" name="password" id="submit_form_password"/>
                                                    <span class="help-inline">字母或数字</span>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">确认密码<span class="required">*</span></label>
                                                <div class="controls">
                                                    <input type="password" class="span6 m-wrap" name="rpassword"/>
                                                    <span class="help-inline"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="tab2">
                                            <h3 class="block">填写个人基本信息</h3>
                                            <div class="alert">
                                                请准确填写以下信息，若存在错误将无法注册新用户。
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">姓名<span class="required">*</span></label>
                                                <div class="controls">
                                                    <input type="text" class="span6 m-wrap" name="fullname"/>
                                                    <span class="help-inline"></span>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">性别<span class="required">*</span></label>
                                                <div class="controls">
                                                    <label class="radio">
                                                        <input type="radio" name="gender" value="M" data-title="男" />
                                                        男
                                                    </label>
                                                    <div class="clearfix"></div>
                                                    <label class="radio">
                                                        <input type="radio" name="gender" value="F" data-title="女"/>
                                                        女
                                                    </label>
                                                    <div id="form_gender_error"></div>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">部门</label>
                                                <div class="controls">
                                                    <select name="department" id="department_list" class="span6">
                                                        <option>财务部</option>
                                                        <option>人力资源部</option>
                                                        <option>生产部</option>
                                                        <option>销售部</option>
                                                        <option>技术部</option>
                                                        <option>采购部</option>
                                                        <option>后勤部</option>
                                                        <option>行政部</option>
                                                        <option>董事长办公室</option>
                                                        <option>总经理办公室</option>
                                                        <option>经理办公室</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">组别</label>
                                                <div class="controls">
                                                    <select name="group" id="group_list" class="span6">
                                                        <option>A1组</option>
                                                        <option>A2组</option>
                                                        <option>A3组</option>
                                                        <option>B1组</option>
                                                        <option>B2组</option>
                                                        <option>C1组</option>
                                                        <option>C2组</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">岗位</label>
                                                <div class="controls">
                                                    <select name="job" id="job_list" class="span6">
                                                        <option>经理</option>
                                                        <option>总监</option>
                                                        <option>组长</option>
                                                        <option>副组长</option>
                                                        <option>干事</option>
                                                        <option>管理员</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">工作内容</label>
                                                <div class="controls">
                                                    <textarea class="span6 m-wrap" rows="3" name="work"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="tab3">
                                            <h3 class="block">用户角色管理</h3>
                                            <div class="control-group">
                                                <div id="info">
                                                    <p><span class="label label-success" id="authority_route">厂车班次管理</span>
                                                        <span class="label label-success" id="authority_driver">司机排班管理</span>
                                                        <span class="label label-success" id="authority_car">车辆信息管理</span>
                                                        <span class="label label-success" id="authority_staff">员工信息管理</span></p>
                                                    <div class="alert">
                                                        角色说明：最高权限
                                                    </div>
                                                </div>
                                                <label class="control-label">角色</label>
                                                <div class="controls">
                                                    <select name="role" id="role_list" class="span6">
                                                        <option>董事长</option>
                                                        <option>总经理</option>
                                                        <option>运输部总监</option>
                                                        <option>人事部总监</option>
                                                        <option>乘车需求审核员</option>
                                                        <option>员工档案管理员</option>
                                                        <option>车辆档案管理员</option>
                                                        <option>厂车路线规划员</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="tab4">
                                            <h3 class="block">核对信息是否有误</h3>
                                            <h4 class="form-section">账号</h4>
                                            <div class="control-group">
                                                <label class="control-label">工号:</label>
                                                <div class="controls">
                                                    <span class="text display-value" data-display="id"></span>
                                                </div>
                                            </div>
                                            <h4 class="form-section">基本信息</h4>
                                            <div class="control-group">
                                                <label class="control-label">姓名:</label>
                                                <div class="controls">
                                                    <span class="text display-value" data-display="fullname"></span>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">性别:</label>
                                                <div class="controls">
                                                    <span class="text display-value" data-display="gender"></span>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">部门:</label>
                                                <div class="controls">
                                                    <span class="text display-value" data-display="department"></span>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">组别:</label>
                                                <div class="controls">
                                                    <span class="text display-value" data-display="group"></span>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">职位:</label>
                                                <div class="controls">
                                                    <span class="text display-value" data-display="job"></span>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">工作内容:</label>
                                                <div class="controls">
                                                    <span class="text display-value" data-display="work"></span>
                                                </div>
                                            </div>
                                            <h4 class="form-section">权限</h4>
                                            <div class="control-group">
                                                <label class="control-label">角色:</label>
                                                <div class="controls">
                                                    <span class="text display-value" data-display="role"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <div class="form-actions clearfix">
                                    <a href="javascript:;" class="btn red button-submit pull-right" style="margin-right: 10px">
                                        提交 <i class="m-icon-swapright m-icon-white"></i>
                                    </a>
                                    <a href="javascript:;" class="btn green button-next pull-right" style="margin-right: 10px">
                                        继续 <i class="m-icon-swapright m-icon-white"></i>
                                    </a>
                                    <a href="javascript:;" class="btn yellow button-previous pull-right" style="margin-right: 10px">
                                        <i class="m-icon-swapleft m-icon-white"></i> 上一步
                                    </a>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
